<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="col-form-label col-form-label-lg" for="inputLarge">e-mail</label>
        <input class="form-control form-control-lg" type="text" placeholder="Entrer votre e-mail" id="email" formControlName="email">
    </div>
    <div class="form-group">
        <label class="col-form-label col-form-label-lg" for="inputLarge">mot de passe</label>
        <input class="form-control form-control-lg" type="password" placeholder="Entrer votre mot de passe" id="password" formControlName="password">
    </div>
    <button class="btn btn-success" type="submit">Se connecter</button>
</form>
